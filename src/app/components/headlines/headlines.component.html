<div class="headlines">
  <mat-tab-group mat-align-tabs="center" [backgroundColor]="'primary'">
    <mat-tab label="Headlines">
      <ng-template matTabContent>
        <app-news-list [category]="'allNews'"></app-news-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Business">
      <ng-template matTabContent>
        <app-news-list [category]="'business'"></app-news-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Sports">
      <ng-template matTabContent>
        <app-news-list [category]="'sports'"></app-news-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Entertainment">
      <ng-template matTabContent>
        <app-news-list [category]="'entertainment'"></app-news-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Most Viewed">
      <ng-template matTabContent>
        <app-news-list [category]="'mostViewed'"></app-news-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Saved">
      <ng-template matTabContent>
        <app-news-list [category]="'saved'"></app-news-list>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

  <button mat-mini-fab class="filter-button" [matMenuTriggerFor]="filter">
    <mat-icon mat-button>filter_list</mat-icon>
  </button>

  <mat-menu #filter="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="publisher">Publisher</button>
    <button mat-menu-item [matMenuTriggerFor]="category">Category</button>
  </mat-menu>

  <mat-menu #publisher="matMenu">
    <mat-checkbox (click)="$event.stopPropagation();">Times Of India</mat-checkbox>
  </mat-menu>

  <mat-menu #category="matMenu">
    <mat-checkbox>Business</mat-checkbox>
    <mat-checkbox>Sports</mat-checkbox>
    <mat-checkbox>Entertainment</mat-checkbox>
  </mat-menu>
</div>
