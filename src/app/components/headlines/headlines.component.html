<mat-tab-group mat-align-tabs="center" [backgroundColor]="'primary'">
  <mat-tab label="Headlines">
    <mat-list>
      <div class="news-list" *ngFor="let item of news">
        <mat-list-item (click)="openNews(item.url, item._id)">{{
          item.headline
        }}</mat-list-item>
        <button mat-stroked-button>SAVE</button>
        <mat-divider></mat-divider>
      </div>
    </mat-list>
  </mat-tab>
