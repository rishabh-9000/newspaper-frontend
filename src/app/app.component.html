<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span [routerLink]="['']">MY NEWSPAPER</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" [matMenuTriggerFor]="menu">
      more_vert
    </mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="['/profile']" *ngIf="isAuthenticated">
        Profile
      </button>
      <button mat-menu-item (click)="openDialog()" *ngIf="!isAuthenticated">
        Login
      </button>
      <button mat-menu-item>Settings</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
